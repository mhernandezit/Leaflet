<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset=utf-8 />
    <title>NYC Subway Stations</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <link rel="stylesheet" href="https://unpkg.com/leaflet@1.4.0/dist/leaflet.css" />
    <script src="https://unpkg.com/leaflet@1.4.0/dist/leaflet.js"></script>
    <link href='http://fonts.googleapis.com/css?family=Lato' rel='stylesheet' type='text/css'>

    <style>
        /* Reset styles */
        body,
        h1,
        h2,
        p {
            margin: 0;
            padding: 0;
        }

        /* Page styles */
        body {
            background: whitesmoke;
            font-family: Lato, sans-serif;
            color: #0D0000;
            display: flex;
            flex-direction: column;
            align-items: center;
        }

        header {
            padding: 20px 0;
            text-align: center;
            color: #001323;
        }

        h1 {
            font-size: 2em;
            font-weight: bold;
            color: #001323;
        }

        h2 {
            font-size: 1.2em;
            font-weight: normal;
            color: #555;
        }

        #map {
            /* Map container styles */
            width: 50%;
            height: 70vh;
            margin: 10px auto;
            border: 2px solid #ccc;
            border-radius: 8px;
            box-shadow: 0px 4px 10px rgba(0, 0, 0, 0.2);
        }

        /* Tooltips styling inside the map */
        #borough-tooltip {
            position: absolute;
            right: 20px;
            padding: 10px;
            background: rgba(0, 0, 0, 0.7);
            color: white;
            border-radius: 5px;
            font-size: 1em;
            visibility: visible;
            z-index: 1000;
        }

        #borough-tooltip {
            top: 20%;
            /* Middle-right side of the map */
            transform: translateY(10%);
        }

        footer {
            padding: 10px;
            width: 50%;
            text-align: center;
            font-size: 0.9em;
            color: #555;
        }

        footer p {
            margin: 5px 0;
        }

        footer a {
            color: #0078A8;
            text-decoration: none;
        }

        footer a:hover {
            text-decoration: underline;
        }

        p {
            font-size: 1em;
            color: #001323;
        }
    </style>
</head>

<body>
    <header>
        <h1>NYC Subway Stations</h1>
        <h2>1, 2, and 3 Trains</h2>
    </header>

    <div id="map">
        <div id="borough-tooltip">Borough Name</div> <!-- Fixed tooltip for boroughs -->
    </div>

    <footer>
        <p>By Mike Hernandez</p>
        <p>Map functionality provided by <a href="https://leafletjs.com/" target="_blank" rel="noopener">Leaflet.js</a>
        </p>
        <p>New York Subway station data sourced from <a
                href="https://data.cityofnewyork.us/Transportation/Subway-Lines/3qz8-muuu" target="_blank"
                rel="noopener">NYC Open Data</a>, licensed under Open Data Commons Open Database License (ODbL).</p>
    </footer>

    <script src="Subway Stations.js"></script>
    <script src="Borough Boundaries.js"></script>
    <script>
        // Define the map
        var map = L.map('map', {
            center: [40.735, -73.9176],
            zoom: 11
        });

        var tiles = L.tileLayer('https://{s}.basemaps.cartocdn.com/dark_all/{z}/{x}/{y}.png', {
            attribution: '&copy; <a href="https://www.openstreetmap.org/copyright">OpenStreetMap</a> &copy; <a href="https://cartodb.com/attributions">CartoDB</a>',
            subdomains: 'abcd',
            maxZoom: 19
        });
        tiles.addTo(map);

        // Helper function to match lines in any format
        function matchLine(featureLine, lineArray) {
            const featureLines = featureLine.split(/[-\s]+/);  // Split by dashes or spaces
            return lineArray.some(line => featureLines.includes(line));  // Check if any of the lines match any of the feature lines
        }

        // Generic function to create layers
        function createLayer(data, options) {
            return L.geoJson(data, {
                pointToLayer: options.pointToLayer,
                filter: options.filter,
                style: options.style,
                onEachFeature: options.onEachFeature
            });
        }

        // Define a color for each borough based on `boro_name`
        function getBoroughColor(boroName) {
            switch (boroName) {
                case "Staten Island": return "#FF7F50"; // Coral
                case "Brooklyn": return "#6495ED"; // Cornflower Blue
                case "Queens": return "#FFD700"; // Gold
                case "Manhattan": return "#8A2BE2"; // Blue Violet
                case "Bronx": return "#7FFF00"; // Chartreuse
                default: return "#FFFFFF"; // Default to white
            }
        }

        // Reference the fixed tooltip element
        var boroughTooltip = document.getElementById('borough-tooltip');

        // Create borough layer
        var boroughLayer = createLayer(b, {
            filter: function (feature) {
                return feature.properties.boro_name !== "Staten Island"; // Exclude Staten Island
            },
            style: function (feature) {
                const color = getBoroughColor(feature.properties.boro_name); // Get color based on borough name
                return {
                    color: color,
                    fillColor: color,
                    weight: 2,
                    opacity: 1,
                    fillOpacity: 0.5 // Slightly transparent fill
                };
            },
            onEachFeature: function (feature, layer) {
                // Event listeners for hover behavior
                layer.on('mouseover', function () {
                    boroughTooltip.innerHTML = feature.properties.boro_name; // Set borough name
                    boroughTooltip.style.visibility = 'visible'; // Show tooltip
                });
                layer.on('mouseout', function () {
                    boroughTooltip.style.visibility = 'hidden'; // Hide tooltip
                });
            }
        });

        // Add the borough layer to the map
        boroughLayer.addTo(map);

        // Function to create subway layers - takes color and lineArray as arguments
        function createSubwayLayer(color, lineArray) {
            return createLayer(subway, {
                pointToLayer: function (feature, latlng) {
                    return L.circle(latlng, {
                        color: 'white',
                        weight: 1,
                        fillColor: color,
                        fillOpacity: .9,
                        radius: 150,
                        stroke: true
                    });
                },
                filter: function (feature) {
                    return matchLine(feature.properties.line, lineArray);
                },
                onEachFeature: function (feature, layer) {
                    var name = feature.properties.name;
                    var line = feature.properties.line;
                    var notes = feature.properties.notes;

                    layer.bindTooltip(`<b style='color: ${color}'>${name}</b><br><i style='color: ${color}'>${line}</i><br><i>${notes}</i>`, { sticky: true });

                    layer.on('mouseover', function () {
                        layer.setStyle({ fillColor: 'white' });
                    });
                    layer.on('mouseout', function () {
                        layer.setStyle({ fillColor: color });
                    });
                }
            });
        }

        // Define the layers using the function - one for each subway line
        var greyline = createSubwayLayer('grey', ["L", "S"]);
        var qline = createSubwayLayer('yellow', ["Q"]);
        var brownline = createSubwayLayer('brown', ["B", "D", "F"]);
        var yellowline = createSubwayLayer('yellow', ["N", "R", "Q", "W"]);
        var redline = createSubwayLayer('red', ["1", "2", "3"]);
        var greenline = createSubwayLayer('green', ["4", "5", "6"]);
        var blueline = createSubwayLayer('blue', ["A", "C", "E"]);
        var purpleline = createSubwayLayer('purple', ["7"]);

        // Add lines to the map
        redline.addTo(map);
        // qline.addTo(map);
        // greyline.addTo(map);
        // brownline.addTo(map);
        // yellowline.addTo(map);
        // greenline.addTo(map);
        // blueline.addTo(map);
        // purpleline.addTo(map);
    </script>

</body>

</html>
